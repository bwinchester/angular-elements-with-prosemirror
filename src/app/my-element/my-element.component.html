<mat-card [ngClass]="{ 'selected': selected$ | async }">
  <p>I'm a custom element {{value}}</p>
  <h1>{{tds.value}}</h1>
  <p>
    <button mat-button (click)="bump()">+</button>
    <p>
      <input type="number" matInput placeholder="Pick a number" value="22" #pickANumber>
      <button mat-button (click)="save(pickANumber.value)">save</button>
    </p>
</mat-card>
